name: Sync with Hugging Face

on:
  schedule:
    # Executa diariamente às 2h UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main
      - master
      - teab
    paths:
      - 'data/raw/**'
      - 'data/processed/**'
      - 'scripts/sync_huggingface.py'
  workflow_dispatch:

jobs:
  sync:
    name: Sync Dataset to Hugging Face
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate schemas before sync
        run: |
          python scripts/validate_schemas.py
        continue-on-error: false

      - name: Sync to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_NAME: ${{ secrets.HF_DATASET_NAME || 'senal88/bni-gestao-imobiliaria' }}
        run: |
          python scripts/sync_huggingface.py --push

      - name: Create summary
        if: success()
        run: |
          echo "## ✅ Sincronização Concluída" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dataset: ${{ secrets.HF_DATASET_NAME || 'senal88/bni-gestao-imobiliaria' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Falha na sincronização com Hugging Face"
          echo "Verifique os logs acima para mais detalhes"
          exit 1

