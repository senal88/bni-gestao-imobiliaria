name: Validate Schemas

on:
  pull_request:
    paths:
      - 'data/**'
      - 'data/schemas/**'
      - 'scripts/validate_schemas.py'
  push:
    branches:
      - main
      - master
    paths:
      - 'data/**'
      - 'data/schemas/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate CSV Schemas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate schemas
        run: |
          python scripts/validate_schemas.py --verbose

      - name: Generate validation report
        if: always()
        run: |
          echo "## üìä Relat√≥rio de Valida√ß√£o" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resultado:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Todos os schemas foram validados com sucesso!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Erros encontrados na valida√ß√£o dos schemas" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail on validation errors
        if: failure()
        run: |
          echo "‚ùå Valida√ß√£o falhou. Por favor, corrija os erros antes de fazer merge."
          exit 1

